<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css'>
  <style>
    body {
      font-family: Roboto;
      background: linear-gradient(90deg, #2BC0E4 10%, #EAECC6 90%)
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0
    }

    h1 {
      background: #2980b9;
      color: white;
      margin: 0;
      padding: 10px 20px;
      text-transform: uppercase;
      font-size: 24px;
      font-weight: normal
    }

    .fa-plus {
      float: right
    }

    li {
      background: #fff;
      height: 40px;
      line-height: 40px;
      color: #666;
      display: flex;
      align-items: center;
    }

    li:nth-child(2n) {
      background: #f7f7f7
    }

    span {
      background: #e74c3c;
      height: 40px;
      margin-right: 20px;
      text-align: center;
      color: white;
      width: 0;
      display: inline-block;
      transition: 0.2s linear;
      opacity: 0
    }

    li:hover span {
      width: 40px;
      opacity: 1.0
    }

    input {
      font-size: 18px;
      color: #2980b9;
      background-color: #f7f7f7;
      width: 100%;
      padding: 13px 13px 13px 20px;
      box-sizing: border-box;
      border: 3px solid rgba(0, 0, 0, 0)
    }

    input:focus {
      background: #fff;
      border: 3px solid #2980b9;
      outline: none
    }

    #container {
      width: 360px;
      margin: 100px auto;
      background: #f7f7f7;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.1)
    }

    .completed {
      color: gray;
      text-decoration: line-through
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1> <input type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Go To Maths Class</li>
      <li><span><i class="fa fa-trash"></i></span> Buy New Clothes</li>
      <li><span><i class="fa fa-trash"></i></span> Visit George</li>
    </ul>
  </div>
</body>

</html>
