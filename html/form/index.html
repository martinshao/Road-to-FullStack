<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>探索几种表单验证最佳实践方式</title>
</head>

<body>
  <form action="http://xxx.com/register" id="registerForm" method="post">
    <div class="form-group">
      <label for="user">请输入用户名:</label>
      <input type="text" class="form-control" id="user" name="userName">
    </div>
    <div class="form-group">
      <label for="pwd">请输入密码:</label>
      <input type="password" class="form-control" id="pwd" name="passWord">
    </div>
    <div class="form-group">
      <label for="phone">请输入手机号码:</label>
      <input type="tel" class="form-control" id="phone" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="email">请输入邮箱:</label>
      <input type="text" class="form-control" id="email" name="emailAddress">
    </div>
    <button type="button" class="btn btn-default">Submit</button>
  </form>
</body>
<script>
  let registerForm = document.querySelector('#registerForm')
  registerForm.addEventListener('submit', function () {
    if (registerForm.userName.value === '') {
      alert('用户名不能为空！')
      return false
    }
    if (registerForm.userName.length < 6) {
      alert('用户名长度不能少于6位！')
      return false
    }
    if (registerForm.passWord.value === '') {
      alert('密码不能为空！')
      return false
    }
    if (registerForm.passWord.value.length < 6) {
      alert('密码长度不能少于6位！')
      return false
    }
    if (registerForm.phoneNumber.value === '') {
      alert('手机号码不能为空！')
      return false
    }
    if (!/^1(3|5|7|8|9)[0-9]{9}$/.test(registerForm.phoneNumber.value)) {
      alert('手机号码格式不正确！')
      return false
    }
    if (registerForm.emailAddress.value === '') {
      alert('邮箱地址不能为空！')
      return false
    }
    if (!/^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(registerForm.emailAddress.value)) {
      alert('邮箱地址格式不正确！')
      return false
    }
  }, false)
</script>

</html>
