<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

      /*最外层容器样式*/
      .wrap { width: 100px; height: 100px; margin: 150px; position: relative; }
      
      /*得到立方体效果*/
      .cube { width: 50px; height: 50px; margin: 0 auto; transform-style: preserve-3d;        /*设置动画播放样式:动画对象 播放速度 时间 播放次数*/ animation: rotate linear 20s infinite; }
      
      /*动画旋转的方式*/
      
      /*得到动画效果*/
      @-moz-keyframes rotate {
      
        /*firefox*/
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      @-webkit-keyframes rotate {
      
        /*sofari chrome*/
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      @-o-keyframes rotate {
      
        /*opera*/
        from { transform: rotateX(0deg) rotateY(0deg); }
        to { transform: rotateX(360deg) rotateY(360deg); }
      }
      
      /*每张图片的样式*/
      .cube div { position: absolute; width: 200px; height: 200px; opacity: 0.8;        /*过渡效果*/ transition: all .4s; }
      
      /*定义所有图片样式*/
      .pic { width: 200px; height: 200px; }
      .cube .out_front { transform: rotateY(0deg) translateZ(100px); }
      .cube .out_back { transform: translateZ(-100px) rotateY(180deg); }
      .cube .out_left { transform: rotateY(-90deg) translateZ(100px); }
      .cube .out_right { transform: rotateY(90deg) translateZ(100px); }
      .cube .out_top { transform: rotateX(90deg) translateZ(100px); }
      .cube .out_bottom { transform: rotateX(-90deg) translateZ(100px); }
      
      /*定义小正方体样式*/
      .cube span { display: block; width: 100px; height: 100px; position: absolute; top: 50px; left: 50px; }
      .cube .in_pic { width: 100px; height: 100px; }
      .cube .in_front { transform: rotateY(0deg) translateZ(50px); }
      .cube .in_back { transform: translateZ(-50px) rotateY(180deg); }
      .cube .in_left { transform: rotateY(-90deg) translateZ(50px); }
      .cube .in_right { transform: rotateY(90deg) translateZ(50px); }
      .cube .in_top { transform: rotateX(90deg) translateZ(50px); }
      .cube .in_bottom { transform: rotateX(-90deg) translateZ(50px); }
      
      /*鼠标移入后样式*/
      .cube:hover .out_front { transform: rotateY(0deg) translateZ(200px); }
      .cube:hover .out_back { transform: translateZ(-200px) rotateY(180deg); }
      .cube:hover .out_left { transform: rotateY(-90deg) translateZ(200px); }
      .cube:hover .out_right { transform: rotateY(90deg) translateZ(200px); }
      .cube:hover .out_top { transform: rotateX(90deg) translateZ(200px); }
      .cube:hover .out_bottom { transform: rotateX(-90deg) translateZ(200px); }
      </style>      
</head>

<body>
  <div class="wrap">
    <!--部署内外层图片-->
    <div class="cube">
      <!--前面图片 -->
      <div class="out_front">
        <img src="https://i.loli.net/2018/10/04/5bb5f270969f2.jpeg" class="pic">
      </div>
      <!--后面图片 -->
      <div class="out_back">
        <img src="https://i.loli.net/2018/10/04/5bb5f23ce7f1e.jpg" class="pic">
      </div>
      <!--左面图片 -->
      <div class="out_left">
        <img src="https://i.loli.net/2018/10/04/5bb5f26e13b28.jpg" class="pic">
      </div>
      <!--右面图片 -->
      <div class="out_right">
        <img src="https://i.loli.net/2018/10/07/5bb9b1ca97948.jpg" class="pic">
      </div>
      <!--上面图片 -->
      <div class="out_top">
        <img src="https://i.loli.net/2018/10/04/5bb5f2725c5c7.jpg" class="pic">
      </div>
      <!--下面图片 -->
      <div class="out_bottom">
        <img src="https://i.loli.net/2018/10/04/5bb5f27af2e28.jpg" class="pic">
      </div>

      <!--小正方体 -->
      <span class="in_front">
        <img src="https://i.loli.net/2018/10/07/5bb9b2e441d7a.jpg" class="in_pic">
      </span>
      <span class="in_back">
        <img src="https://i.loli.net/2018/10/07/5bb9b2e712b3f.jpg" class="in_pic">
      </span>
      <span class="in_left">
        <img src="https://i.loli.net/2018/10/07/5bb9b2e86ad25.jpg" class="in_pic">
      </span>
      <span class="in_right">
        <img src="https://i.loli.net/2018/10/07/5bb9b2eaba148.jpg" class="in_pic">
      </span>
      <span class="in_top">
        <img src="https://i.loli.net/2018/10/07/5bb9b2ebe5bd9.jpg" class="in_pic">
      </span>
      <span class="in_bottom">
        <img src="https://i.loli.net/2018/10/07/5bb9b2ed867be.jpg" class="in_pic">
      </span>

    </div>

  </div>
</body>

</html>
