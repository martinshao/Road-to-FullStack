<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://image.ibb.co/icbLMF/ep_naturalblack.png");
    }

    .btn-wrapper {
      width: 290px;
      height: 110px;
      position: relative;
      margin: 40px auto 0;
    }

    .btn-wrapper:hover .btn-inner {
      top: -4px;
      transform: scale(1, 1);
      cursor: pointer;
    }

    .btn-wrapper__container {
      border-bottom: 2px solid #15B5E2;
      position: absolute;
      width: 100%;
      height: 80px;
    }

    .btn-wrapper__container:before,
    .btn-wrapper__container:after {
      border-bottom: 2px solid #15B5E2;
      width: 96%;
      left: 2%;
      bottom: -8px;
      content: "";
      position: absolute;
    }

    .btn-wrapper__container:after {
      width: 92%;
      left: 4%;
      bottom: -14px;
    }

    .btn-wrapper__container .btn-inner {
      width: 104.2%;
      height: 100%;
      position: absolute;
      top: 20px;
      left: -2.1%;
      border: 2px solid #15B5E2;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Source Code Pro', monospace;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-size: 18px;
      background: #10131C;
      transform: scale(0.96, 0.96);
      transition: all .3s;
      z-index: 4;
    }

    .btn-wrapper__container .btn-inner__text {
      text-decoration: none;
      color: #15B5E2;
    }
  </style>
</head>

<body>
  <div class="btn-wrapper">
    <div class="btn-wrapper__container">
      <div class="btn-inner">
        <a class="btn-inner__text" href="#">Hover Me</a>
      </div>
    </div>
  </div>
</body>

</html>
