<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center</title>
  <style>
    #parent {
      background: red;
      height: 600px;
      /* add flex */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #children {
      background: blue;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="children">Center</div>
  </div>
</body>

</html>
