  var arr = ['Jerry', 'Anna', 2016, 2017, '30 days']
  var source = rxjs.from(arr);

  source.subscribe({
    next: function (value) {
      console.log(value)
    },
    complete: function () {
      console.log('complete!');
    },
    error: function (error) {
      console.log(error)
    }
  });
