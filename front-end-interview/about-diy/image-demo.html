<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片样式</title>
  <style>
    .img1 {
      border: 1px solid red;
      width: 200px;
      height: 200px;
      background-color: royalblue;
      object-fit: scale-down;
    }

    .img2 {
      border: 1px solid red;
      width: 200px;
      height: 200px;
      background-color: royalblue;
      background-image: url(./icon.jpg);
      background-blend-mode: color-dodge;
    }
  </style>
</head>

<body>
  <img class="img1" src="./icon.jpg" alt="" srcset="">
  <img class="img2" alt="">
</body>

</html>
